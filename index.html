<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dohar Variety Store</title>
  <!-- font awesome kit -->
  <script src="https://kit.fontawesome.com/fe00f9ffb2.js" crossorigin="anonymous"></script>
  <!-- main css -->
  <link rel="stylesheet" href="./css/style.css" />
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
</head>

<body>
  <header></header>



  <main class="main">

  <!-- search area start -->
  <section class="py-5 mb-3 bg-light">
    
    <div class="container search-area ">
      <nav class="navbar navbar-light ">
        <div class="container-fluid">
          <form class="d-flex mx-auto">
            <input id="input-field" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button id="search-btn" class="btn btn-primary" onclick="loadProducts()" type="submit">Search</button>
          </form>
        </div>
      </nav>
    </div>

  </section>
  <!-- search are ends -->



  <!-- show product details start -->
  <section>
    <div class="container">
      <div id="show-product-detail" >

      </div>
    </div>
  </section>
  <!-- show product details end -->

    
   <section>
     <div class="container">
    <div class="row ">

      <!-- show all products start -->
      <div class="col-md-7 col-lg-9 col-sm-7">
        <div id="all-products" class="">
         
        </div>
      </div>
      <!-- show all pruducts end -->


      <!-- show cart statt -->
      <div class="col-md-5 col-lg-3 col-sm-5 cart-main">
        <div class="cart" id="my-cart">
          <table class="table">
            <thead>
              <h1>My-Cart</h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Products:</th>
                <td><span id="total-Products">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Price:</th>
                <td>$ <span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td>$ <span id="delivery-charge">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Total-Tax:</th>
                <td>$ <span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">Total</th>
                <td colspan="2">$ <span id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">
            <button class="btn btn-primary text-center">Buy Now</button>
          </div>
        </div>
      </div>
      <!-- show cart end -->
    </div>
  </div>
  </section>
  </main>
  <footer></footer>

  <!-- bootstrap bundle javascript file -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <!-- main javascript  file  -->
  <script src="./js/app.js"></script>
</body>

</html>
